<div class="card h-100">
    {{ $page := . }}
    <a href="{{ $page.RelPermalink }}" class="d-block">
        {{- with $page.Params.thumbnail -}}
            {{- $thumbnail := . -}}
            {{- with $.Resources.GetMatch $thumbnail -}}
                {{- $thumbnail := .Fill "700x350" -}}
                <img data-src="{{ $thumbnail.RelPermalink }}" class="card-img-top mx-auto d-block" alt="{{ $page.Title }}">
            {{- end -}}
        {{- end -}}
        <div class="card-body">
            <h4 class="card-title">{{ $page.Title }}</h4>
            <p class="card-text text-muted text-uppercase">{{ $page.Date.Format "January 2, 2006" }}</p>
            <div class="card-text">
                {{ $page.Summary | plainify }}
            </div>
        </div>
    </a>
  </div>
